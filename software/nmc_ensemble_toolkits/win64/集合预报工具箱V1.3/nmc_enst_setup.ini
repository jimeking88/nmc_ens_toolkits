;------------------------------------------------------------------------------
;
; 集合预报数据目录设置
;
;------------------------------------------------------------------------------

; 集合预报数据存放地址, 在\\10.20.90.102\服务器上共享, 无需映射
dataSetDir = \\10.20.90.102\products\daily\sav
monthlyDataDir = \\10.20.90.102\products\monthly

; 是否采用临时目录策略
; =1, 将会首先下载集合预报数据到本地目录(更快速存取)
; =0, 直接读取集合服务器上的数据文件
using_dataSetDir_temp = 1

; 设置临时目录用于存储临时下载数据
; 临时数据数据在每次程序启动时会被自动清理
dataSetDir_temp = temp_data\

;------------------------------------------------------------------------------
;
; 图像显示设置
;
;------------------------------------------------------------------------------

; 设置数据图像的渲染类型, 0硬件渲染（更快）, 1软件渲染
; 对于配置低端显卡,或图形不能正常显示操作, 设为1
RENDERER = 0

; 设置显示窗口的比例（因为各种显示器的分辨率不同,需要根据当前显示器的比率调整）
; 可调试drawXSizeScale直到窗口恰当显示当前的地图
; drawYSizeScale是窗口高度相对于宽度的比例, 一般不用改.
drawXSizeScale = 0.40
drawYSizeScale = 0.75

; 针对中期预报的要求设置
; 如500hPa要素场采用北半球投影显示
medium_range = 0

;----------------------------
;
; 设置地图范围
;

; 用于地面要素范围
local_limit  = [16, 73, 54, 136]

; 用于海洋要素范围
ocean_limit  = [-10, 105, 45, 160]

; 用于700hPa曾及以下的高空要素范围
china_limit  = [10, 65, 60, 140]

; 用于中层500hPa范围
region_limit = [0, 0, 80, 180]

; 用于北半球范围
northeast_hemisphere_limit = [0, 0, 80, 180]

; 用于全球范围
global_limit = [-90, 0, 90, 360]

; 用于月数据地面要素范围
monthly_limit = [-10, 60, 60, 150]

; 设置默认的邮票图参数(中心纬度，中心经度，缩放比例)
stamp_map_scale = [36, 105, 120]

;
; 地图信息shapefile文件名及绘图属性设置
; 省级边界的shapefile文件
province_shapefile = bou2_4l.shp
province_color = TEAL 
province_thick = 1
; 河流的shapefile文件
river_shapefile = hyd1_4l.shp
river_color = ROYAL BLUE
river_thick = 1
; 县市级边界的shapefile文件
counties_shapefile = diquJie_polyline.shp
counties_color = DARK SLATE GRAY
counties_thick = 1

; 用于显示的站点文件名
station_file = china_base_stations.dat

; 站点显示字体
station_font_name = SimHei

; 站点显示字体大小
station_font_size = 10

; 区县边界及地名的显示范围
county_limit = [16, 73, 54, 136]

;----------------------------
;
; 单点要素产品设置
;

; 默认箱线图等产品的初始站点号
default_station_id = 54511

; 站点选取窗口的默认起始中心经纬度
default_station_latLon = [39, 116]

;----------------------------
;
; 图形显示设置
;

; 设置图形标题的字体参数
TITLE_FONT = SimHei
TITLE_SIZE = 16
TITLE_POS  = [0.5, 0.92]

